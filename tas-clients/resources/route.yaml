apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: trusted-artifact-signer-clients
  name: tas-clients
  namespace: trusted-artifact-signer
spec:
  port:
    targetPort: 8080-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: tas-clients
    weight: 100
  wildcardPolicy: None
